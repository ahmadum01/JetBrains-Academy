<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar">
        <nav>
            <a id="form-link" href="index.html" class="no-underline">Form</a>
            <a id="history-link" href="history.html" class="no-underline">History</a>
        </nav>
    </div>
    <div id="forms-container">
        <form name="all_forms">
            <label for="first-name">
                <p class="form-label">First name</p>
                <input type="text" name="first-name" id="first-name"/>
            </label>

            <label for="last-name">
                <p class="form-label">Last name</p>
                <input type="text" name="last-name" id="last-name"/>
            </label>

            <label for="email">
                <p class="form-label">Email</p>
                <input type="text" name="email" id="email"/>
            </label>

            <label for="phone">
                <p class="form-label">Phone</p>
                <input type="text" name="phone" id="phone"/>
            </label>

            <label for="company">
                <p class="form-label">Company</p>
                <input type="text" name="company" id="company"/>
            </label>

            <label for="address">
                <p class="form-label">Address</p>
                <input type="text" name="address" id="address"/>
            </label>

            <div id="button-container">
                <input type="submit" id='submit-button' value="Submit form">
            </div>
        </form>
    </div>
    <script src="script.js"></script>

</body>
</html>
