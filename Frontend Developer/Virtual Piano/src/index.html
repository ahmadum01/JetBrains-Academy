<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="black-keys">
            <kbd class="little-key W">W</kbd>
            <kbd class="little-key E">E</kbd>
            <kbd class="little-key T">T</kbd>
            <kbd class="little-key Y">Y</kbd>
            <kbd class="little-key U">U</kbd>
        </div>
        <div class="white-keys">
            <kbd class="key">A</kbd>
            <kbd class="key">S</kbd>
            <kbd class="key">D</kbd>
            <kbd class="key">F</kbd>
            <kbd class="key">G</kbd>
            <kbd class="key">H</kbd>
            <kbd class="key">J</kbd>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
